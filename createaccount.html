<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup</title>
</head>

<body>
  <h2>Account creation</h2>
  <hr>
  <img src="images/avatar12.jpg" alt="avatar icon" width="200">
  <form action="completion.html" method="post"><br>
    <label for="username">Enter username:(3-12 characters)</label><br>
    <input type="text" name="username" size="40" minlength="3" maxlength="12"><br>
    <label for="email">Enter a valid email address:</label><br>
    <input type="email" name="email" id="email" size="40"><br>
    <label for="psw">Enter password:</label><br>
    <input type="password" name="" size="40"><br>
    <label for="psw">Repeat password:</label><br>
    <input type="password" name="" size="40"><br><br>
    <input type="checkbox" name="" value="">
    <label for="">I agree to the <a href="terms.html">terms and services</a></label><br><br>
    <input type="submit" name="submit" value="submit">
  </form>

</body>

</html>
